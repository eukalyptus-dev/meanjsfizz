<section data-ng-controller="FibonacciController">
	<button type="button" title="Close" class="btn btn-closemodal" ng-click="$close()">
		<span aria-hidden="true"><strong class="text-muted">&times;</strong></span>
		<span class="hide">Close</span>
	</button>

	<div class="jumbotron">
		<form class="form-inline" role="form">
			<span class="col-sm-6">
				<h3>Plain Fibonacci Sequence Generator</h3>
				<input type="number" class="form-control col2" placeholder="Length of the Fibonacci Series" min="0" max="999" required ng-model="nFibo"">
				<a class="btn btn-primary form-control col2" role="button" ng-click="fibotxt=savetxt(fibo(nFibo))">Generate output.txt</a>
				<br/><br/>
				<textarea class="form-control col1" rows="15" ng-model="fibotxt"></textarea>
			</span>
			<span class="col-sm-6">
				<pre>{{js_beautify('$scope.fibo = ' + fibo.toString())}}</pre>
			</span>
		</form>
	</div>

</section>
