<section data-ng-controller="HomeController">
	<div class="container">
		<div class="row">
			<div class="col-sm-6" ng-repeat="example in examples">
				<div class="row">
					<div class="col-xs-4">
						<h1 class="pull-right">
							<button type="button" class="btn" ng-class="'btn-' + example.color" ng-click="go(example.route)">
								<span class="glyphicon" ng-class="'glyphicon-' + example.icon"></span>
							</button>
						</h1>
					</div>
					<div class="col-xs-8">
						<h1>{{example.name}}</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-8 col-xs-offset-4">
						<strong class="text-muted">{{example.description}}</strong>
					</div>
				</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-sm-6" ng-repeat="cv in resumes">
				<div class="row">
					<div class="col-xs-4">
						<h1 class="pull-right">
							<a type="button" class="btn" ng-class="'btn-' + cv.color" ng-href="{{cv.route}}" target="_blank">
								<span class="glyphicon" ng-class="'glyphicon-' + cv.icon"></span>
							</a>
						</h1>
					</div>
					<div class="col-xs-8">
						<h1>{{cv.name}}</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-8 col-xs-offset-4">
						<strong class="text-muted">{{cv.description}}</strong>
					</div>
				</div>
			</div>
		</div>

	</div>
</section>
